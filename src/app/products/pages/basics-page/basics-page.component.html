<p-panel [showHeader]="false" class="p-1">
  <h1>Pipes Basicos</h1>
    <p>Pipes incluidos en Angular - Usualmente en el common Module</p>

</p-panel>


<div class="grid mt-2">
  <div class="col-4">
    <p-card header="uppercase">
      {{nameLower | uppercase}}
    </p-card>
  </div>
  <div class="col-4">
    <p-card header="lowercase">
      {{nameUpper | lowercase}}
    </p-card>
  </div>
  <div class="col-4" >
    <p-card header="titlecase">
      {{ fullName | titlecase}}
    </p-card>
  </div>
</div>
