<p-panel header="Pipes personalizados" class="p-1">
  <p>
    Pipes personalizados - creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>

</p-panel>

<p-toolbar>
  <!-- <div class="p-toolbar-group-start">
<p-button label="new" icon="pi pi-plus"></p-button>
<p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
  </div> -->
<div class="p-toolbar-group-start">
  <p-button label="TooglesCase" icon="pi pi-search"
  (click)="toggleUpperCase()"></p-button>

</div>
  <div class="p-toolbar-group-end">
    <p-button class="mr-2" label="Por nombre" icon="pi pi-calendar" styleClass="p-button-success"></p-button>

    <p-button class="mr-2" label="Por Vuela" icon="pi pi-times" styleClass="p-button-danger"></p-button>
    <p-button class="mr-2" label="Por Color" icon="pi pi-times" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>


<div class="grid">
  <div class="col mt-2">

<p-panel header="Heroes">
  <p-table [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>

            <th>Name</th>
            <th>Vuela</th>
            <th>Color</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hero>
        <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | CanFly | titlecase}}</td>
            <td>{{ hero.color }}</td>
        </tr>
    </ng-template>
  </p-table>
</p-panel>



  </div>
</div>
